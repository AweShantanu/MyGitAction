name: CI/CD Pipeline for Flask App on Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2  # Updated to v2

      - name: Authenticate Docker to GCR
        run: gcloud auth configure-docker gcr.io  # âœ… Added step to authenticate Docker

      - name: Build & Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app:${{ github.sha }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy my-flask-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app:${{ github.sha }} \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated
